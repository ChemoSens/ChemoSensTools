<div id="protocolViewContainer">

    <div id="subjectsTab">
        <div id="divPanelistsTable"></div>
    </div>

    <div id="samplesTab">

        <div id="divProductDesignsList" style="margin-top:10px;text-align:center;border-bottom:1px solid lightgray"></div>

        <div id="divProductsTable"></div>

        <div id="divProductsExperimentalDesignTable"></div>

    </div>

    <div id="attributesTab">
        <div id="divAttributesDesignsList" style="margin-top:10px;text-align:center;border-bottom:1px solid lightgray"></div>

        <div id="divAttributesTable"></div>

        <div id="divAttributesExperimentalDesignTable"></div>
    </div>

    <div class="text-center navbar-fixed-bottom inlineBlock" style="padding-bottom:5px;">

        <div style="display:inline-block">
            <button type="button" data-localize-tooltip="Subjects" class="btnCircle" id="btnShowSubjects"><i class="fas fa-users"></i></button>
            <button type="button" data-localize-tooltip="Products" class="btnCircle" id="btnShowProducts"><i class="fas fa-barcode"></i></button>
            <button type="button" data-localize-tooltip="Attributes" class="btnCircle" id="btnShowAttributes"><i class="fas fa-tags"></i></button>
        </div>

        <div id="subjectsActionsDiv" style="margin-left:40px;display:inline-block">
            <button id="btnSetSubjectsPasswords" data-localize-tooltip="GenerateSubjectsPasswords" class="btnCircle" type="button"><i class="fas fa-key"></i></button>
            <button id="btnInsertSubjects" data-localize-tooltip="InsertSubjects" class="btnCircle" type="button"><i class="fas fa-plus-square"></i></button>
            <button id="btnImportSubjects" data-localize-tooltip="ImportSubjects" class="btnCircle" type="button"><i class="fas fa-file-import"></i></button>
            <button id="btnExportSubjects" data-localize-tooltip="ExportSubjects" class="btnCircle" type="button"><i class="fas fa-file-export"></i></button>
        </div>

        <div id="productsActionsDiv" style="margin-left:40px;display:inline-block">
            <button id="btnSetProductsLabel" data-localize-tooltip="GenerateNewLabels" class="btnCircle" type="button"><i class="fas fa-tags"></i></button>
            <button id="btnResetProductsDesign" data-localize-tooltip="ResetDesign" class="btnCircle" type="button"><i class="fas fa-redo-alt"></i></button>
            <button id="btnEditProductsDesign" data-localize-tooltip="EditProductsRanks" class="btnCircle" type="button"><i class="fas fa-list-ol"></i></button>
            <button id="btnDeleteProductsDesign" data-localize-tooltip="DeleteDesign" class="btnCircle" type="button"><i class="fas fa-trash-alt"></i></button>
            <button id="btnUpdateProductsDesign" data-localize-tooltip="UpdateDesign" class="btnCircle" type="button"><i class="fas fa-cogs"></i></button>
            <button id="btnInsertProducts" data-localize-tooltip="InsertProducts" class="btnCircle" type="button"><i class="fas fa-plus-square"></i></button>
            <button id="btnImportProducts" data-localize-tooltip="ImportProducts" class="btnCircle" type="button"><i class="fas fa-file-import"></i></button>
            <button id="btnExportProducts" data-localize-tooltip="ExportProducts" class="btnCircle" type="button"><i class="fas fa-file-export"></i></button>
        </div>

        <div id="attributesActionsDiv" style="margin-left:40px;display:inline-block">
            <button id="btnResetAttributesDesign" data-localize-tooltip="ResetDesign" class="btnCircle" type="button"><i class="fas fa-redo-alt"></i></button>
            <button id="btnEditAttributesDesign" data-localize-tooltip="EditAttributesRanks" class="btnCircle" type="button"><i class="fas fa-list-ol"></i></button>
            <button id="btnDeleteAttributesDesign" data-localize-tooltip="DeleteDesign" class="btnCircle" type="button"><i class="fas fa-trash-alt"></i></button>
            <button id="btnUpdateAttributesDesign" data-localize-tooltip="UpdateDesign" class="btnCircle" type="button"><i class="fas fa-cogs"></i></button>
            <button id="btnInsertAttributes" data-localize-tooltip="InsertAttributes" class="btnCircle" type="button"><i class="fas fa-plus-square"></i></button>
            <button id="btnImportAttributes" data-localize-tooltip="ImportAttributes" class="btnCircle" type="button"><i class="fas fa-file-import"></i></button>
            <button id="btnExportAttributes" data-localize-tooltip="ExportAttributes" class="btnCircle" type="button"><i class="fas fa-file-export"></i></button>

        </div>

    </div>

</div>
