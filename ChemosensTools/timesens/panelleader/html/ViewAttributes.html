<div id="attributesViewContainer">

   

    <div id="attributesTab">
        <div id="divAttributesDesignsList" style="margin-top:10px;text-align:center;border-bottom:1px solid lightgray"></div>

        <div id="divAttributesTable"></div>

        <div id="divAttributesExperimentalDesignTable"></div>
    </div>

    <div class="text-center navbar-fixed-bottom inlineBlock" style="padding-bottom:5px;">

        <div style="display:inline-block">
            <button type="button" data-localize-tooltip="Subjects" class="btnCircle" id="btnShowSubjects"><i class="fas fa-users"></i></button>
            <button type="button" data-localize-tooltip="Products" class="btnCircle" id="btnShowProducts"><i class="fas fa-barcode"></i></button>
            <button type="button" data-localize-tooltip="Attributes" class="btnCircle active" id="btnShowAttributes"><i class="fas fa-tags"></i></button>
        </div>        

        <div id="attributesActionsDiv" style="margin-left:40px;display:inline-block">
            <button id="btnResetAttributesDesign" data-localize-tooltip="ResetDesign" class="btnCircle" type="button"><i class="fas fa-redo-alt"></i></button>
            <button id="btnEditAttributesDesign" data-localize-tooltip="EditAttributesRanks" class="btnCircle" type="button"><i class="fas fa-list-ol"></i></button>
            <button id="btnDeleteAttributesDesign" data-localize-tooltip="DeleteDesign" class="btnCircle" type="button"><i class="fas fa-trash-alt"></i></button>
            <button id="btnUpdateAttributesDesign" data-localize-tooltip="UpdateDesign" class="btnCircle" type="button"><i class="fas fa-cogs"></i></button>
            <button id="btnInsertAttributes" data-localize-tooltip="InsertAttributes" class="btnCircle" type="button"><i class="fas fa-plus-square"></i></button>
            <button id="btnImportAttributes" data-localize-tooltip="ImportAttributes" class="btnCircle" type="button"><i class="fas fa-file-import"></i></button>
            <button id="btnExportAttributes" data-localize-tooltip="ExportAttributes" class="btnCircle" type="button"><i class="fas fa-file-export"></i></button>
            <button id="btnDatabaseFields" data-localize-tooltip="ManageCustomOptions" class="btnCircle" type="button"><i class="fas fa-cogs"></i></button>
        </div>

    </div>

</div>
