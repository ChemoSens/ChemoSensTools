<div id="divStartSessionFromLocalFile">
    <p class="menuTitle" data-localize="PleaseSelectLocalFileOnYourDevice"></p>
    <form>
        <p>
            <div class="browse continueButton" id="btnBrowseLocalFile">
                <div class="img"></div>
                <div class="buttonLabel" data-localize="Browse"></div>
            </div>
        </p>
        <input id="inputLocalFile" class="input" style="z-index: 0; opacity: 0;" type="file" accept=".xml">
    </form>
    <div class="btnBackFromLocalFileMenu backButton" id="btnBackFromLocalFileMenu">
        <div class="img"></div>
        <div class="buttonLabel" data-localize="Back"></div>
    </div>
</div>
