<div id="divStartSessionFromServerCode">
    <p class="menuTitle" data-localize="PleaseFillInTheForm"></p>
    <p><input class="input vk" id="inputServerCode" type="text" data-localize-placeholder="ServerCode"></p>
    <p>
        <input class="input vk" id="inputSubjectCode" style="width: calc(30% - 32px);" type="text" data-localize-placeholder="SubjectCode">
        <select class="input" id="selectSubjectCode" style="height: 200px; overflow-y: scroll;"></select>
        <button id="btnSelectSubjectCode" disabled="" class="btnSelect" style="width: 32px;"><i class="fas fa-chevron-down" style="color:darkblue"></i></button>
    </p>
    <p class="margin10"><input id="inputPassword" class="input vk" type="password" data-localize-placeholder="Password"></p>
    <div class="btnStartFromServerCode continueButton" id="btnStartFromServerCode">
        <div class="img"></div>
        <div class="buttonLabel" data-localize="Continue"></div>
    </div>
    <div class="btnBackFromServerCodeMenu backButton" id="btnBackFromServerCodeMenu">
        <div class="img"></div>
        <div class="buttonLabel" data-localize="Back"></div>
    </div>
</div>
