<div id="divQuestionnaireAliment3" class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-8">

            <h2 class="text-center">Quelles caractéristiques vous ont influencé lors du choix de cet aliment ?</h2>

            <h4 id="divNomAliment3" class="text-center alert alert-info">Nom de l'aliment</h4>

            <h4>Sélectionnez tous les critères qui ont compté dans votre choix. Plusieurs réponses possibles. Cliquez sur "i" pour avoir des informations.</h4>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputInfluenceValeurEconomique">
                <label class="form-check-label" for="inputInfluenceValeurEconomique">Valeur économique</label> <i class="fas fa-info-circle" title="caractéristiques liées au prix des produits alimentaires"></i>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputInfluenceProprietesOrganoleptiques">
                <label class="form-check-label" for="inputInfluenceProprietesOrganoleptiques">Propriétés sensorielles</label> <i class="fas fa-info-circle" title="caractéristiques liées au goût et à l'apparence des produits alimentaires, ainsi qu'à leur appréciation et au plaisir perçus lors de leur consommation"></i>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputInfluenceQualiteSanitaire">
                <label class="form-check-label" for="inputInfluenceQualiteSanitaire">Qualité sanitaire</label> <i class="fas fa-info-circle" title="caractéristiques liées à la présence possible d'éléments indésirables voire nocifs dans les produits alimentaires"></i>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputInfluenceCaracteristiquesNutritionnelles">
                <label class="form-check-label" for="inputInfluenceCaracteristiquesNutritionnelles">Caractéristiques nutritionnelles</label> <i class="fas fa-info-circle" title="caractéristiques liées au contenu du produit en éléments nutritifs (nutriments) ou en éléments ayant des vertus physiologiques"></i>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputInfluenceImpactEnvironnemental">
                <label class="form-check-label" for="inputInfluenceImpactEnvironnemental">Impact environnemental</label> <i class="fas fa-info-circle" title="caractéristiques liées à l'impact environnemental des produits alimentaires et de leurs emballages"></i>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputInfluenceImpactEconomiqueSocial">
                <label class="form-check-label" for="inputInfluenceImpactEconomiqueSocial">Impact économique et social</label> <i class="fas fa-info-circle" title="caractéristiques liées aux conséquences des achats alimentaires sur les acteurs impliqués dans la chaîne de production, l'économie locale ou nationale et les liens entre les producteurs et les consommateurs"></i>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputInfluenceConvictionsPersonnellesCulturelles">
                <label class="form-check-label" for="inputInfluenceConvictionsPersonnellesCulturelles">Convictions personnelles et culturelles</label> <i class="fas fa-info-circle" title="caractéristiques liées aux convictions personnelles ou culturelles, autres que celles liées à l'environnement, ou aux aspects économiques et sociaux"></i>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputInfluenceQualitesPratiques">
                <label class="form-check-label" for="inputInfluenceQualitesPratiques">Qualités pratiques</label> <i class="fas fa-info-circle" title="caractéristiques liées à la praticité des produits alimentaire et de leurs emballages, ainsi qu'à leur qualité technique"></i>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="inputInfluenceAutre">
                <label class="form-check-label" for="inputInfluenceAutre">Autre (préciser ci-dessous)</label>
            </div>
            <input class="form-control w-100 mt-5" type="text" value="" id="inputAutre">
            <div class="form-group text-center mt-5">
                <button id="btnPrec" class="btn btn-primary">Précédent</button>
                <button id="btnGoToQuestionnaireAliment4" class="btn btn-primary">Suivant</button>
            </div>
        </div>
    </div>
</div>
