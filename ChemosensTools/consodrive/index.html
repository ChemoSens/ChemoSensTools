<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ConsoDrive</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" crossorigin="anonymous">

    <script src="../framework/js/jquery.js" type="text/javascript"></script>
    <script src="../Framework/framework.js" type="text/javascript"></script>
    <script src="ts/app.js" type="text/javascript"></script>
    <script src="ts/index.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <style>

        body, html {
            height: 100%;
            padding: 5px;
        }

        .h-90 {
            height: 90%;
        }

        .h-10 {
            height: 10%;
        }

        .h-20 {
            height: 20%;
        }

        .w-10 {
            width: 10%;
        }

        h2 {
            font-size: 20px !important;
            margin-bottom: 30px !important;
        }

        h4 {
            font-size: 16px !important;
        }

        p, li, button, input {
            font-size: 14px !important;
        }

        .btn {
            padding: 5px;
            min-width: calc(30% - 10px);
        }

        .btn150 {
            width: 150px !important;
        }

        .quizzContainer {
            height: calc(100vh - 150px);
            max-height: calc(100vh - 150px);
        }

        .quizz {
            width: 33%;
            float: left;
            height: 100%;
        }

        .quizzCol {
            height: calc(25% - 40px);
            padding: 3px;
        }

        .quizz100 {
            height: calc(100% - 50px);
            padding: 3px;
        }

        .draggable {
            display: block;
            margin: 0;
            padding: 0;
        }

        /*input[type=radio] {
            width: 20px;
            height: 20px;
        }*/

        /*.checkbox-2x {
            transform: scale(1.5);
            -webkit-transform: scale(1.5);
        }*/

        .scale-2 {
            transform: scale(2);
            -webkit-transform: scale(2);
        }

        .scale-1_5 {
            transform: scale(1.5);
            -webkit-transform: scale(1.5);
        }

        .form-check input {
            height: 1.4em;
            width: 1.4em;
        }

        .form-check label {
            height: 1.4em;
            line-height: 1.4em;
            padding: 4px;
            font-size: 1.2em;
            font-weight: normal;
        }

        .row {
            overflow: auto;
        }
    </style>

    <script>
        if (window.location.href.indexOf("localhost") < 0 && window.location.href.substr(0, 5) !== 'https') {
            window.location.href = window.location.href.replace('http', 'https');
        }
    </script>

</head>

<body id="body">
    <p>L'étude est terminée.</p>
</body>

</html>
