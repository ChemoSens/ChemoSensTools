<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ConsoDrive</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" crossorigin="anonymous">

    <script src="../framework/js/jquery.js" type="text/javascript"></script>
    <script src="../Framework/framework.js" type="text/javascript"></script>
    <script src="ts/app.js" type="text/javascript"></script>
    <script src="ts/indemnisation.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="container h-100" style="font-size:1.1em">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10">
                <h2 class="text-center h-25"><img src="../consodrive/img/cjki.png" class="text-center" /></h2>
                <h2 class="text-center h-25">Attestation pour indemnisation par bon d'achat dématérialisé</h2>
                <p class="mt-5">Nous vous demandons de bien vouloir remplir l'attestation sur l'honneur suivante.</p>
                <p>Celle-ci va nous permettre de vous envoyer le chèque cadeau d'une valeur de 10€ pour vous remercier d'avoir répondu à cette enquête.</p>
                <p class="mt-5">Je soussigné,</p>
                <div class="input-group mt-5">
                    <input type="text" class="form-control" placeholder="Votre nom" id="inputNom">
                </div>
                <div class="input-group mt-5">
                    <input type="text" class="form-control" placeholder="Votre prénom" id="inputPrenom">
                </div>
                <div class="input-group mt-5">
                    <input type="text" class="form-control" placeholder="Votre adresse mail" id="inputMail">
                </div>
                <div class="form-check mt-5">
                    <input class="form-check-input" type="checkbox" value="" name="checkboxParticipation" id="checkboxParticipation">
                    <label class="form-check-label" for="checkboxParticipation">Je certifie avoir participé à l'étude sur les achats alimentaires en Drive proposé par le Centre des Sciences du Goût et de l'Alimentation.</label>
                </div>
                <div class="form-check mt-5">
                    <input class="form-check-input" type="checkbox" value="" name="checkboxBAL" id="checkboxBAL">
                    <label class="form-check-label" for="checkboxBAL">Je souhaite recevoir le bon de 10€ sur ma boîte personnelle.</label>
                </div>
                <div class="form-group mt-5 text-right">
                    <button id="btnTerminer" class="btn btn-primary btn-lg ">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
