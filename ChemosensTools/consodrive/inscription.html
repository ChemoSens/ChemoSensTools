                <p>Le Centre des Sciences du Goût et de l'Alimentation (CSGA) vous propose de participer à une étude financée par des fonds publics, portant sur les achats alimentaires effectués en drive.</p>
                <p>Pour participer à cette étude <b>il est nécessaire d'avoir plus de 18 ans et d'être utilisateur de l'un des drives de France métropolitaine</b>.</p>
                <p><b>Vous devrez nous faire parvenir une ou plusieurs factures électroniques correspondant à des achats alimentaires effectués il y a moins de 6 mois dans un drive*. L'ensemble de ces factures devra représenter un total d'au moins 30 aliments différents.</b></p>

                <p>Le recueil des données s'effectuera en ligne via une application Internet développée spécifiquement pour cette étude.</p>
                <p>Chaque facture sera traitée informatiquement pour n'extraire que la date d'achat, les libellés, les quantités et les prix des aliments. Les achats non alimentaires ne seront pas pris en compte. A cette étape, votre nom, votre prénom ainsi que vos coordonnées ne seront pas enregistrés.</p>
                <p>Pour vous remercier de votre participation, un chèque-cadeau dématérialisé d'une valeur de 10€, vous sera remis par email à la fin de l'étude.</p>
